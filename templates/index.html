<!DOCTYPE html>
<html>
<head>
    <title>Predict Student Outcome</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <h2>Enter Student Information</h2>
    <div class="container">
    <form action="/predict" method="post">
        <label for="marital_status">Marital status:</label>
        <input type="text" name="marital_status"><br><br>

        <label for="application_mode">Application mode:</label>
        <input type="number" name="application_mode"><br><br>

        <label for="application_order">Application order:</label>
        <input type="number" name="application_order"><br><br>

        <label for="course">Course:</label>
        <input type="number" name="course"><br><br>

        <label for="daytime_evening_attendance">Daytime/evening attendance:</label>
        <input type="number" name="daytime_evening_attendance"><br><br>

        <label for="previous_qualification">Previous qualification:</label>
        <input type="number" name="previous_qualification"><br><br>

        <label for="previous_qualification_grade">Previous qualification (grade):</label>
        <input type="number" name="previous_qualification_grade"><br><br>

        <label for="nationality">Nacionality:</label>
        <input type="number" name="nationality"><br><br>

        <label for="mothers_qualification">Mothers qualification:</label>
        <input type="number" name="mothers_qualification"><br><br>

        <label for="fathers_qualification">Fathers qualification:</label>
        <input type="number" name="fathers_qualification"><br><br>

        <label for="mothers_occupation">Mothers occupation:</label>
        <input type="number" name="mothers_occupation"><br><br>

        <label for="fathers_occupation">Fathers occupation:</label>
        <input type="number" name="fathers_occupation"><br><br>

        <label for="admission_grade">Admission grade:</label>
        <input type="number" name="admission_grade"><br><br>

        <label for="displaced">Displaced:</label>
        <input type="number" name="displaced"><br><br>

        <label for="educational_special_needs">Educational special needs:</label>
        <input type="number" name="educational_special_needs"><br><br>

        <label for="debtor">Debtor:</label>
        <input type="number" name="debtor"><br><br>

        <label for="tuition_fees_up_to_date">Tuition fees up to date:</label>
        <input type="number" name="tuition_fees_up_to_date"><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="1" id="male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" value="0" id="female">
        <label for="female">Female</label><br>

        <label for="scholarship_holder">Scholarship holder:</label>
        <input type="number" name="scholarship_holder"><br><br>

        <label for="age_at_enrollment">Age at enrollment:</label>
        <input type="number" name="age_at_enrollment"><br><br>

        <label for="international">International:</label>
        <input type="number" name="international"><br><br>

        <label for="curricular_units_1st_sem_credited">Curricular units 1st sem (credited):</label>
        <input type="number" name="curricular_units_1st_sem_credited"><br><br>

        <label for="curricular_units_1st_sem_enrolled">Curricular units 1st sem (enrolled):</label>
        <input type="number" name="curricular_units_1st_sem_enrolled"><br><br>

        <label for="curricular_units_1st_sem_evaluations">Curricular units 1st sem (evaluations):</label>
        <input type="number" name="curricular_units_1st_sem_evaluations"><br><br>

        <label for="curricular_units_1st_sem_approved">Curricular units 1st sem (approved):</label>
        <input type="number" name="curricular_units_1st_sem_approved"><br><br>

        <label for="curricular_units_1st_sem_grade">Curricular units 1st sem (grade):</label>
        <input type="number" name="curricular_units_1st_sem_grade"><br><br>

        <label for="curricular_units_1st_sem_without_evaluations">Curricular units 1st sem (without evaluations):</label>
        <input type="number" name="curricular_units_1st_sem_without_evaluations"><br><br>

        <label for="curricular_units_2nd_sem_credited">Curricular units 2nd sem (credited):</label>
        <input type="number" name="curricular_units_2nd_sem_credited"><br><br>

        <label for="curricular_units_2nd_sem_enrolled">Curricular units 2nd sem (enrolled):</label>
        <input type="number" name="curricular_units_2nd_sem_enrolled"><br><br>

        <label for="curricular_units_2nd_sem_evaluations">Curricular units 2nd sem (evaluations):</label>
        <input type="number" name="curricular_units_2nd_sem_evaluations"><br><br>

        <label for="curricular_units_2nd_sem_approved">Curricular units 2nd sem (approved):</label>
        <input type="number" name="curricular_units_2nd_sem_approved"><br><br>

        <label for="curricular_units_2nd_sem_grade">Curricular units 2nd sem (grade):</label>
        <input type="number" name="curricular_units_2nd_sem_grade"><br><br>

        <label for="curricular_units_2nd_sem_without_evaluations">Curricular units 2nd sem (without evaluations):</label>
        <input type="number" name="curricular_units_2nd_sem_without_evaluations"><br><br>

        <label for="unemployment_rate">Unemployment rate:</label>
        <input type="number" name="unemployment_rate"><br><br>

        <label for="inflation_rate">Inflation rate:</label>
        <input type="number" name="inflation_rate"><br><br>

        <label for="gdp">GDP:</label>
        <input type="number" name="gdp"><br><br>

        <input type="submit" value="Predict">
    </form>
    <h2>{{ prediction_text }}</h2>
</div>
</body>
</html>
