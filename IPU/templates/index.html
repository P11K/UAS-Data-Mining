<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Quality Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Air Quality Prediction</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="pm10">PM10</label>
                <input type="text" class="form-control" id="pm10" name="pm10" required>
            </div>
            <div class="form-group">
                <label for="pm25">PM2.5</label>
                <input type="text" class="form-control" id="pm25" name="pm25" required>
            </div>
            <div class="form-group">
                <label for="so2">SO2</label>
                <input type="text" class="form-control" id="so2" name="so2" required>
            </div>
            <div class="form-group">
                <label for="co">CO</label>
                <input type="text" class="form-control" id="co" name="co" required>
            </div>
            <div class="form-group">
                <label for="o3">O3</label>
                <input type="text" class="form-control" id="o3" name="o3" required>
            </div>
            <div class="form-group">
                <label for="no2">NO2</label>
                <input type="text" class="form-control" id="no2" name="no2" required>
            </div>
            <div class="form-group">
                <label for="max">Max</label>
                <input type="text" class="form-control" id="max" name="max" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if prediction_text %}
            <div class="mt-3 alert alert-info">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>
</body>
</html>
